

{{ if .IsHome }}
  <a  name="contact"></a>
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-5 wide-center support" style="text-align:center">
          <h3>Support</h3>
          <hr class="intro-divider intro-divider--small" />

          <form id="contact-form" method="post" role="form" action="POGOFORM">
            <input type="hidden" name="website" value="{{.Site.Title}}">

            <fieldset class="form-group">
              <input type="email" class="form-control" name="email-address-sender" required  data-error="Please enter a valid email address." placeholder="E-mail">
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control" required  name="message" rows="5" placeholder="How can we help?"></textarea>
            </fieldset>

            <fieldset class="form-group">
              <select class="form-control" name="form-reason" id="reason">
                <option value="feedback">Subscribe to news</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
              </select>
            </fieldset>

            <button type="submit" class="btn btn-primary" style="background-color:#c80011;border-color:white;" >Submit</button>
          </form>
        </div>

        <div class="col-lg-5 col-sm-5 wide-center support" style="text-align:center">
          <a href="https://pimsnel.com" class="external-link" id="PS"><img src="/img/pslogo.png" alt="pimsnel.com" style="margin-top:60px;width:50px;"/></a>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
{{ end }}
<!-- /.banner -->

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-inline">
          {{ range .Site.Data.menus.main  }}
            <li>
              <a class="footer-nav-link" href="{{ .url }}">{{.name}}</a>
            </li>
            <li class="footer-menu-divider">|</li>
          {{ end }}

        </ul>
        <p class="copyright text-muted small">{{.Site.Params.copyright}}</p>
      </div>
    </div>
  </div>
</footer>

<!-- jQuery -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/scrollEffect.js"></script>
