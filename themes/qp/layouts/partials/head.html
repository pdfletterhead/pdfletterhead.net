<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  <meta name="keywords" content="{{ .Site.Params.keywords}} ">

  <title>{{ .Title }} - {{.Site.Title}}</title>

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <link href="/css/bootstrap.min.css" rel="stylesheet" />

	{{ $scss := resources.Get "scss/main.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
	<link rel="stylesheet" href="{{ $scss.Permalink }}">

	<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

  <script async defer data-website-id="5fd5d56a-53a6-4f93-81b9-c8015bfac0c5" src="https://umami.poppygo.io/umami.js"></script>
  <script type="text/javascript">

    var getUrlParameter = function getUrlParameter(sParam) {
          var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

          for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                      return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
              }
     };

        var redirect = getUrlParameter('redirect');
        if(redirect == 'true'){
              window.location.href = '{{.Site.Params.mac_app_store_pro}}';
            }
  </script>
</head>
